<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equi="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Microsoft – Cloud, Computers, Apps &amp; Gaming</title>
</head>

<body>

    <div class="container mx-auto">
        <div class="navbar flex justify-between items-center p-4">
            <div class="flex justify-center items-center  md:order-3">
                <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                </div>
                <div class="search w-7 mr-3 md:hidden"><img src="./search.png" alt=""></div>
            </div>


            <div class="logo text-center md:order-1 flex ">
                <div class="w-48 p-4 flex justify-center"><img src="./milogo.png" alt=""></div>

                <div
                    class="features absolute md:static w-fit md:w-auto md:bg-white bg-gray-200 md:flex md:items-center md:mx-4 md:space-x-4 inset-0 -translate-x-96 md:translate-x-0 ">
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Microsoft 365</div>
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Teams</div>
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Capilot</div>
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Windows</div>
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Surface</div>
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Xbox</div>
                    <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Support</div>
                </div>
            </div>
            <div class="cart text-center md:order-3 flex">
                <div class="search hidden md:block mr-4 md:py-1">All Microsoft </div>
                <div class="ml-2 my-1 md">Search</div>
                <img class="w-6 h-6 mr-3 md:py-1 md:px-1" src="./search.png" alt="">
                <div class="flex md:p-1">
                    <img class="w-6 h-6 mr-3" src="./cart.png" alt=""> <img class="w-8 h-6 mr-3" src="./account.png"
                        alt="">
                </div>

            </div>
        </div>

        <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2] mx-2">
            <div class="left flex flex-col justify-center items-center md:items-baseline py-12 ml-32 space-y-4">
                <h1 class="text-2xl font-medium md:text-4xl mx-5">Surface Pro 9</h1>
                <p class="w-3/4 mx-5 text-center md:text-left">Tablet versatility and laptop power — all in one
                    ultra-portable device</p>
                <button class="text-white bg-black px-4 py-2 my-6 font-bold mx-5">Shop now</button>
            </div>
            <div class="right">
                <img class=" w-[60rem] md:w-[64rem]" src="./img2.jpg" alt="">

            </div>
        </div>

        <div class="promo space-y-1 flex flex-col lg:flex-row justify-center md:flex-col">
            <div class="item flex mx-4 space-x-2 items-center ">
                <img class="w-14" src="./min1.jpg" alt="">
                <span class="font-medium w-[8rem] md:text-center text-sm">Choose your Microsoft 365</span>
            </div>
            <div class="item flex  mx-4 space-x-2 items-center">
                <img class="w-10 mx-2" src="./min2.jpg" alt="">
                <span class="font-medium w-[8rem] md:text-center text-sm my-4">Shop Xbox games and consoles</span>
            </div>
            <div class="item flex mx-4 space-x-2 items-center">
                <img class="w-14" src="./min1.jpg" alt="">
                <span class="font-medium w-[8rem] md:text-center text-sm my-4">Get Windows 11</span>
            </div>
            <div class="item flex mx-4  space-x-2 items-center">
                <img class="w-12 mx-3" src="./min3.png" alt="">
                <span class="font-medium w-[8rem] md:text-center text-sm my-4">Explore Surface devices</span>
            </div>
        </div>
    </div>
</body>

</html>
